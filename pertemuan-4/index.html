<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Hukum Aljabar Logika</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Kalkulator Hukum Aljabar</h2>
    
    <!-- ComboBox 1 -->
    <select id="combo1">
      <option value="">--Pilih--</option>
      <option>A</option>
      <option>!A</option>
      <option>1</option>
      <option>0</option>
    </select>

    <!-- ComboBox 2 -->
    <select id="combo2">
      <option value="">--Pilih--</option>
      <option>&&</option>
      <option>||</option>
      <option>→</option>
      <option>↔</option>
    </select>

    <!-- ComboBox 3 -->
    <select id="combo3">
      <option value="">--Pilih--</option>
      <option>B</option>
      <option>!B</option>
      <option>1</option>
      <option>0</option>
    </select>

    <button id="hitungBtn">Hitung</button>
    <div class="hasil" id="labelHasil">Hasil hukum logika akan muncul di sini</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
