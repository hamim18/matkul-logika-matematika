  <title>Kalkulator Multiple Zakat</title>

<body>
  <h1>UTS Logika Matematika - Kalkulator Multiple Zakat</h1>
  <h2>Pilih Jenis Zakat</h2>

  <div id="inputContainer"></div>

  <button id="hitungBtn">Hitung Total Zakat</button>

  <hr />
  <h2 id="hasil"></h2>

  <p id="argumenLogis"></p>
  <p id="hukumLogika"></p>
